{% extends 'base.html' %}
{% load static %}

{% block content%}
<style type="text/css">
    .card-signin{
        width:100%;
        max-width:400px;
        padding:14px;
        margin:auto;
    }
    .form-signin input[type="email"]{
        margin-bottom:10px;
        border-bottom-right-radius:0;
        border-bottom-left-radius:0;
    }
    .form-signin input[type="text"]{
        margin-bottom:10px;
        border-bottom-right-radius:0;
        border-bottom-left-radius:0;
    }
    .form-signin input[type="password"]{
        margin-bottom=-1px;
        border-bottom-right-radius:0;
        border-bottom-left-radius:0;
    }
    .center{
        margin-top: 150px;
    }
</style>

<div class="container-fluid center">
    <div class="row justify-content-center">
        <div class="card card-signin">
            <form class="form-signin" method="POST"> 
                {% csrf_token %}
                <h1 class="h3 mb-3 font-weight-normal">Change password</h1>
                <input type="password" name="old_password" id="id_old_password" class="form-control" placeholder="Old password" required=true>
                <input type="password" name="new_password1" id="id_new_password1" class="form-control" placeholder="New password" required=true>
                <input type="password" name="new_password2" id="id_new_password2" class="form-control" placeholder="Confirm password" required=true>
                {% for field in form %}
                <p> 
                    {% for error in field.errors %}
                    <p style="color:red">{{error}}</p>
                    {% endfor %}
                </p>
                {% endfor %}
    
            <input class="btn btn-primary form-control my-2" type="submit" value="Update" id="id_submit_btn">
            </form>
        </div>

    </div>

</div>

{% endblock content%}
