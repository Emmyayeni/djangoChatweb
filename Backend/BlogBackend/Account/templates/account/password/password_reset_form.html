{% extends 'base.html' %}
{% load static %}

{% block content%}
<style type="text/css">
    .card-signin{
        width:100%;
        max-width:400px;
        padding:14px;
        margin:auto;
    }
    .form-signin input[type="email"]{
        margin-bottom:10px;
        border-bottom-right-radius:0;
        border-bottom-left-radius:0;
    }
    .form-signin input[type="text"]{
        margin-bottom:10px;
        border-bottom-right-radius:0;
        border-bottom-left-radius:0;
    }
    .form-signin input[type="password"]{
        margin-bottom=-1px;
        border-bottom-right-radius:0;
        border-bottom-left-radius:0;
    }
    .center{
        margin-top: 150px;
    }
    .h3{
        text-align:center;
    }
</style>

<form id="id_password_reset_form" method="POST" class="form-signin">{% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">Reset password</h1>
    <input name="email" class="form-control" placeholder="Email address" type="email" id="id_email" required>
    <button id="id_submit_btn" class="btn btn-lg btn-primary btn-block ">send reset email</button>


</form>

{% endblock content%}
